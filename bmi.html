<!DOCTYPE html>
<html lang="zh">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <style>
        body {
            background: pink;
        }

        a {
            color: yellow;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>

    <div class="title">BMI計算機 v0.1</div>

    <form action="">
        <label for="username">姓名</label>
        <input type="text" id="username" name="username" placeholder="請輸入姓名">
        <br>
        <label for="height">身高</label>
        <input type="number" step='0.1' id="username" name="height" placeholder="請輸入身高" required>
        <br>
        <label for="weight">體重</label>
        <input type="number" step='0.1' id="username" name="weight" placeholder="請輸入體重" required>
        <br><br>
        <button type="submit">計算</button>

    </form>
    <a href="index.html">回首頁</a>


</body>

</html>
